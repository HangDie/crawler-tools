<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>爬虫工具系统</title>
    <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
    <div id="nav"></div>
    <div class="main-container">
        <div id="sidebar"></div>

        <div class="content">
            <div class="container-fluid">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-light">
                            爬虫规则列表
                        </div>
                        <div class="card-body">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>规则名</th>
                                            <th>创建时间</th>
                                            <th>爬取次数</th>
                                            <th>详细信息</th>
                                        </tr>
                                        </thead>
                                        <tbody id="table-rules">
                                        <tr v-for="(item,index) in rules">
                                            <td>{{index + 1}}</td>
                                            <td>{{item.ruleName}}</td>
                                            <td>{{item.ruleCreateTime}}</td>
                                            <td>{{item.useTimes}}</td>
                                            <td><a :href="getRuleInfoUrl(item.ruleId)">查看</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/chart.js/chart.min.js"></script>
<script src="js/carbon.js"></script>
<script src="js/demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</body>
<script>
    // user info
    var user = {
        name: "HangDie",
        profile: "https://www.jiyuepai.com/images/0d86b771d469d00041f20b454bc7bede_1.jpg"
    }
    sessionStorage.setItem("user", JSON.stringify(user));
    $('#nav').load('./nav.html');
    $('#sidebar').load('./sidebar.html');

    $(document).ready(function () {
        $.ajax({
            type: 'POST',
            url: '/crawler/rule/queryRules',
            dataType: 'json',
            async: false,
            success: function (data) {
                var rules = data.data;
                var tableRules = new Vue({
                    el: '#table-rules',
                    data: {
                        rules: rules
                    },
                    methods : {
                        getRuleInfoUrl : function (id) {
                            return "./rules.html?id=" + id;
                        }
                    }
                });
            }
        });
    });
</script>
</html>
